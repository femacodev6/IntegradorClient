<div>Reporte de Tardanzas</div>

<mat-form-field appearance="outline">
    <mat-label>Fecha inicio</mat-label>
    <input matInput [matDatepicker]="inicioPicker" [(ngModel)]="fechaInicio">
    <mat-hint>YYYY-MM-DD</mat-hint>
    <mat-datepicker-toggle [for]="inicioPicker"></mat-datepicker-toggle>
    <mat-datepicker #inicioPicker></mat-datepicker>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Fecha fin</mat-label>
    <input matInput [matDatepicker]="finPicker" [(ngModel)]="fechaFin">
    <mat-hint>YYYY-MM-DD</mat-hint>
    <mat-datepicker-toggle [for]="finPicker"></mat-datepicker-toggle>
    <mat-datepicker #finPicker></mat-datepicker>
</mat-form-field>

<div>
    <button mat-raised-button color="primary" (click)="viewTardanzas()">Ver tardanzas</button>
</div>
@if (dataSource.length > 0) {
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Empleado -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Empleado</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="dia">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let row">{{ row.dia }}</td>
    </ng-container>

    <!-- Hora Ingreso -->
    <ng-container matColumnDef="entrada_real">
        <th mat-header-cell *matHeaderCellDef>Hora Ingreso</th>
        <td mat-cell *matCellDef="let row">{{ row.entrada_real }}</td>
    </ng-container>

    <!-- Tardanza en minutos -->
    <ng-container matColumnDef="atraso">
        <th mat-header-cell *matHeaderCellDef>Tardanza (min)</th>
        <td mat-cell *matCellDef="let row">{{ row.atraso }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}
